<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Palette</title>
  <link rel="stylesheet" href="palette.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
  <div>
  <h1>Aurora  Palette </h1>
    
  <div id="main">
  <div class="box"><i class="fas fa-lock"></i><i class="fas fa-copy"></i>Red</div>
  <div class="box"><i class="fas fa-lock"></i><i class="fas fa-copy"></i>Blue</div>
  <div class="box"><i class="fas fa-lock"></i><i class="fas fa-copy"></i>Green</div>
  <div class="box"><i class="fas fa-lock"></i><i class="fas fa-copy"></i>Black</div>
  <div class="box"><i class="fas fa-lock"></i><i class="fas fa-copy"></i>Yellow</div>
  </div>

  <div class="but">
    <button id="gen">Generate palette</button>
  </div>
</div>
<script src="palette.js"></script>
</body>
</html>
